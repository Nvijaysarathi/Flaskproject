<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff; /* Light background color */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #6a5acd; /* Border color */
            border-radius: 5px;
            background-color: #f5f5f5; /* Light gray background for input */
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #8a2be2; /* Darker purple on focus */
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            background-color: #6a5acd; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #483d8b; /* Darker shade on hover */
            transform: scale(1.05);
        }

        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const city = document.getElementById("city").value;
            const warningMessage = document.getElementById("warningMessage");
            warningMessage.textContent = ""; // Clear previous warnings

            if (!name || !age || !city) {
                event.preventDefault(); // Prevent form submission
                warningMessage.textContent = "Please fill in all fields."; // Set warning message
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register User</h1>
        <form action="/confirm" method="POST" onsubmit="validateForm(event)">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="age">Age</label>
            <input type="text" name="age" id="age" required>

            <label for="city">City</label>
            <input type="text" name="city" id="city" required>

            <input type="submit" value="Register">
            <div id="warningMessage" class="warning"></div>
        </form>
    </div>
</body>
</html>
